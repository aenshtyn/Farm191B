{% extends 'base.html' %}

{% block content %}

  <div id="container" style="width: 75%;">
    <canvas id="morning_milk_production"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
 
 
 <script>
        
    var morningMilk = {
        type: 'bar',
        data: {
          datasets: [{
            data: {{ data|safe }},
            backgroundColor: [
    
            "#7C4DFF",  "#448AFF",     "#00BCD4",    "#1DE9B6",
              // '#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'
            ],
            label: 'Morning Milk Production'
          }],
          labels: {{ labels|safe }}
        },
        options: {
          responsive: true
        }
      };
    
      window.onload = function() {
        var ctx = document.getElementById('morning_milk_production').getContext('2d');
        window.myPie = new Chart(ctx, morningMilk);
      };
    
    
    
    
    
    </script>

{% endblock %}
